<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overlook Hotel</title>
</head>
<body>
  <header>
    <div class="user-info">
      <h2 class="greeting" id="greeting">Welcome, User!</h2>
      <p id="costSummary">Your total cost of bookings is $XX.</p>
    </div>
    <div class="logo">
      <img src="./images/5-stars.png" alt="five stars above a hotel">
      <h1 class="title">Overlook Hotel</h1>
    </div>
  </header>
  <main>
    <section class="request-booking-section">
      <h2>Book A Room</h2>
      <form class="request-room">
        <label for="checkInDate">Check-In Date:</label>
        <input name="check-in-date" type="date" id="checkInDate"/>
        <label for="roomType">Select Room Type:</label>
        <select name="room-type" type="date" id="roomType">
          <option value="all-rooms">All Rooms</option>
          <option value="single-room">Single Room</option>
          <option value="junior-suite">Junior Suite</option>
          <option value="suite">Suite</option>
          <option value="residential-suite">Residential Suite</option>
        </select>
        <br>
        <button label="submit-button" type="button" id="submitButton">Find Available Rooms</button>
      </form>
    </section>
    <section class="bookings">
      <section class="booking-display">
        <h2>Available Rooms</h2>
        <section class="booking-cards">
        </section>
      </section>
      <section class="booking-display">
        <h2>Upcoming Bookings</h2>
        <section class="booking-cards" id="upcomingBookingDisplay">
        </section>
      </section>
      <section class="booking-display">
        <h2>Past Bookings</h2>
        <section class="booking-cards" id="pastBookingDisplay">
        </section>
      </section>
    </section>
  </main>
  <script src="bundle.js"></script>
</body>
</html>
